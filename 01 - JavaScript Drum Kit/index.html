<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

<!-- playing class -->
    <div class="keys">
        <button data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </button>

        <button data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </button>

        <button data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </button>

        <button data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </button>

        <button data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </button>

        <button data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </button>

        <button data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </button>

        <button data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </button>

        <button data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </button>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
        const $buttons = document.querySelectorAll("button[data-key]");
        
        $buttons.forEach($button => $button.addEventListener("keypress", event => {
            if(event.keyCode === 13 || event.keyCode === 32) {
                playSound($button);
            }
        }));

        $buttons.forEach($button => $button.addEventListener("transitionend", () => $button.classList.remove("playing")));
        
        window.addEventListener("keypress", event => {
            if(event.keyCode !== 13 && event.keyCode !== 32) {
                let $button;
                let $audio;
                switch (event.key) {
                    case "a":
                        $button = document.querySelector("button[data-key='65']");
                        playSound($button);

                        break;
                    case "s":
                        $button = document.querySelector("button[data-key='83']");
                        playSound($button);

                        break;
                    case "d":
                        $button = document.querySelector("button[data-key='68']");
                        playSound($button);

                        break;
                    case "f":
                        $button = document.querySelector("button[data-key='70']");
                        playSound($button);

                        break;
                    case "g":
                        $button = document.querySelector("button[data-key='71']");
                        playSound($button);

                        break;
                    case "h":
                        $button = document.querySelector("button[data-key='72']");
                        playSound($button);

                        break;
                    case "j":
                        $button = document.querySelector("button[data-key='74']");
                        playSound($button);

                        break;
                    case "k":
                        $button = document.querySelector("button[data-key='75']");
                        playSound($button);

                        break;
                    case "l":
                        $button = document.querySelector("button[data-key='76']");
                        playSound($button);

                        break;
                    default:
                        break;
                }
            }
        });

        function playSound($button) {
            $button.classList.add("playing");

            $audio = document.querySelector(`audio[data-key="${$button.dataset.key}"]`);
            $audio.currentTime = 0;
            $audio.play();
        }
    </script>
</body>

</html>
