<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

<!-- playing class -->
    <div class="keys">
        <button data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </button>

        <button data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </button>

        <button data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </button>

        <button data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </button>

        <button data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </button>

        <button data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </button>

        <button data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </button>

        <button data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </button>

        <button data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </button>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
        const $buttons = document.querySelectorAll("button[data-key]");
        const miliseconds = 50;
        
        $buttons.forEach($button => $button.addEventListener("keypress", event => {
            if(event.keyCode === 13 || event.keyCode === 32) {
                const $audio = document.querySelector(`audio[data-key="${$button.dataset.key}"]`);

                $button.classList.add("playing");

                $audio.play();

                $buttons.forEach($button => {
                    setTimeout(() => {
                        $button.classList.remove("playing");
                    }, miliseconds);
                });
            }
        }));

        window.addEventListener("keypress", event => {
            if(event.keyCode !== 13 && event.keyCode !== 32) {
                let $audio;
                switch (event.key) {
                    case "a":
                        document.querySelector("button[data-key='65']").classList.add("playing");

                        $audio = document.querySelector("audio[data-key='65']");
                        $audio.play();
                        break;
                    case "s":
                        document.querySelector("button[data-key='83']").classList.add("playing");

                        $audio = document.querySelector("audio[data-key='83']");
                        $audio.play();
                        break;
                    case "d":
                        document.querySelector("button[data-key='68']").classList.add("playing");

                        $audio = document.querySelector("audio[data-key='68']");
                        $audio.play();
                        break;
                    case "f":
                        document.querySelector("button[data-key='70']").classList.add("playing");

                        $audio = document.querySelector("audio[data-key='70']");
                        $audio.play();
                        break;
                    case "g":
                        document.querySelector("button[data-key='71']").classList.add("playing");

                        $audio = document.querySelector("audio[data-key='71']");
                        $audio.play();
                        break;
                    case "h":
                        document.querySelector("button[data-key='72']").classList.add("playing");

                        $audio = document.querySelector("audio[data-key='72']");
                        $audio.play();
                        break;
                    case "j":
                        document.querySelector("button[data-key='74']").classList.add("playing");

                        $audio = document.querySelector("audio[data-key='74']");
                        $audio.play();
                        break;
                    case "k":
                        document.querySelector("button[data-key='75']").classList.add("playing");

                        $audio = document.querySelector("audio[data-key='75']");
                        $audio.play();
                        break;
                    case "l":
                        document.querySelector("button[data-key='76']").classList.add("playing");

                        $audio = document.querySelector("audio[data-key='76']");
                        $audio.play();
                        break;
                    default:
                        break;
                }
            }
        });

        window.addEventListener("keypress", event => {
            if(event.keyCode !== 13 && event.keyCode !== 32) {
                const $buttons = document.querySelectorAll("button[data-key]");
                $buttons.forEach($button => {
                    setTimeout(() => {
                        $button.classList.remove("playing");
                    }, miliseconds);
                });
            }
        });
    </script>
</body>

</html>
