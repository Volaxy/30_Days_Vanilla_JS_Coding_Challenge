<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>

</head>

<body>
    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        const $hero = document.querySelector(".hero");
        $hero.addEventListener("mousemove", event => {
            const textPositionX = $hero.offsetWidth / 2;
            const textPositionY = $hero.offsetHeight / 2;

            let shadowX = textPositionX - event.layerX;
            let shadowY = textPositionY - event.layerY;
            const max = 50;

            shadowX > max ? shadowX = max : "";
            shadowX < -max ? shadowX = -max : "";
            shadowY > max ? shadowY = max : "";
            shadowY < -max ? shadowY = -max : "";

            const $title = document.querySelector("[contenteditable]");
            $title.style.textShadow = `
                ${shadowX}px ${shadowY}px 0 rgba(0, 0, 255, 1),
                ${-shadowX}px ${shadowY}px 0 rgba(255, 0, 255, 1),
                ${shadowX}px ${-shadowY}px 0 rgba(0, 255, 255, 1),
                ${-shadowX}px ${-shadowY}px 0 rgba(0, 255, 0, 1)
            `;
        });
    </script>
</body>

</html>
